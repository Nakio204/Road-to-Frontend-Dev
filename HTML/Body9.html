<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Khai báo thuộc tính id như sau-->
    <style type="text/css">
        #id{color:red;}
    </style>
    <!--Khai báo thuộc tính class như sau-->
    <style type="text/css">
        .class{font-size: smaller;}
    </style>
    <title>Thuộc tính id và class</title>
</head>
<body>
    <!--
    Được sử dụng để đặt tên các phần tử
    Mục đích: tiện cho việc quản lý, định dạng các phần tử sau này
    -->
    <p>Chức năng của thuộc tính id</p>
    <!--Thêm thuộc tính bằng cú pháp id="#tênid"-->
    <p class="class" id="id">Đây là cách mà id hoạt động</p>
</body>
</html>
