<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ID và CLASS</title>
</head>
<body>
    <!-- 
        ID: dùng để thiết lập thuộc tính cho một selector duy nhất
        Tên ID không được đặt trùng nhau
    -->
    <!-- 
        CLASS: dùng để thiết lập thuộc tính cho nhiều selector cùng một lúc
        Tên CLASS có thể đặt trùng nhau
    -->
    <div>
        <h1 id="first">CSS Selectors</h1>
        <h1 class="second">CSS Selectors</h1>
        <h1 class="second">CSS Selectors</h1>
    </div>
</body>
</html>
