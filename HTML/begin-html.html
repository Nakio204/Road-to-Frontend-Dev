<!--
Cấu trúc của một tệp HTML:
Thẻ DOCTYPE: khai báo trình duyệt là đang sử dụng HTML 5
Thẻ html: được sử dụng để định nghĩa phần thân của tài liệu HTML,chỉ có 1 cặp thẻ html trong tệp
Thẻ head: được dùng để chứa các thông tin về trang web mà không được hiển thị tới người dùng
Thẻ body: được dùng để chứa nội dung chính về trang web, như: hình ảnh, văn bản, đoạn mã JavaScript
Dưới đây là một tệp HTML, nội dung chính sẽ đi vào bài Body.html
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>QUÂN VÀ NHÀI</h1>
    <p>Anh yêu em</p>
  </body>
</html>
