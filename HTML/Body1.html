<!-- 
    Một số thẻ chính:
    Thẻ h - định nghĩa tiêu đề trang web
    Thẻ p - định nghĩa đoạn văn bản <p></p>
    Thẻ b - in đậm (bold)
    Thẻ i - in nghiêng (italic)
    Thẻ u - gạch chân (underline)
    Thẻ a - gắn kèm hướng dẫn (anchor)
    Thẻ img - hình ảnh (image)
    Thẻ ul - danh sách không có thứ tụ (un-ordered list)
    Thẻ ol - danh sách có thứ tự (ordered list)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ h1 - h6</title>
</head>
<body>
    <h1>Đây là tiêu đề 1</h1>
    <h2>Đây là tiêu đề 2</h2>
    <h3>Đây là tiêu đề 3</h3>
    <h4>Đây là tiêu đề 4</h4>
    <h5>Đây là tiêu đề 5</h5>
    <h6>Đây là tiêu đề 6</h6>
</body>
</html>
